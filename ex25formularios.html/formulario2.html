<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="inome">NOME:</label> <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="digite o usuário" autocomplete="username">
        </p>

        <p>
          <label for="isenha">SENHA:</label> <input type="password" name="senha" id="isenha" required minlength="6" placeholder="digite a senha" autocomplete="current-password">
        </p>
        <input type="submit" value="ENVIAR RESP.">

    </form>
</body>
</html>
