<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>formulários com telefone e email</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>DADOS PESSOAIS.</legend>
                   <p>
            <label for="inome">DIGITE SEU NOME</label>
            <input type="text" name="nome" id="inome">
            
                   </p>
            <p>
                <label for="iemail">E-MAIL</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel" >TELEFONE</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel"
                pattern="^\(\d{2}\)[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx" >
            </p>
            <p>
                <input type="submit" value="ENVIAR DADOS">
                <input type="reset" value="LIMPAR">
            </p>
        </fieldset>


    </form>
</body>
</html>
