<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">NOME:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo." autocomplete="name">
            
        </p>
        <input type="submit" value="ENVIAR DADOS.">
        <input type="reset" value="LIMPAR DADOS.">

        <P>
            <label for="imedia">MÉDIA:</label>
           <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.5">
        </P>

        <p>
            <label for="ihora">DIGITE AS HORAS:</label>
           <input type="time" name="horas" id="ihora">

           
        </p>

        <p>
            <label for="imes">DIGITE O MÊS</label>
           <input type="month" name="mes" id="imes"
           value="2019-03">


        </p>
        
        <P>
            <label for="idata">DIGITE A DATA:</label>
           <input type="date" name="data" id="idata"
           value="2019-07-15">



        </P>
        <p>
            <label for="ihoras">DIGITE A HORA CORRETA:</label>
            <input type="time" name="horas" id="ihoras"
            value="55-12">


        </p>

    </form>
</body>
</html>
