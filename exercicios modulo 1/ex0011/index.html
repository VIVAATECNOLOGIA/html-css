<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o zoom do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audio em html 5</p>
   <audio src="midia/sumeersolstice.mp3" controls autoplay></audio>
</body>
</html>
