<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex de tabelas</title>
    <style>
       
       body {
        font-family: Arial, Helvetica, sans-serif;
       }
       
       table {
        width: 500px;
        border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
           
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: green;
        }



    </style>
</head> 
<body>

            <col class="csexo">
            <col class="cidade">
            <col class="cprof">

        </colgroup>
        <caption>cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>ANA maria</td>

        </tr>

        <tr>

            <td>ladrao</td>
        </tr>

        <tr>
            <td>marcos</td>
            <td>m</td>
            <td>88</td>
            <td>ladrão</td>
        </tr>

        <tr>

        </tr>




    </table>
</body>
</html>
