<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            text-align:center;
        }

        td{
            border: 1px solid black;
           
        }
        
        th {
            background-color:black;
            color:white;

        }

        tr.titulo{
            background-color:black;
            color:white;
        }


    </style>
</head>
<body>
    <table>
            <tr class="titulo">
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>

        <tr>
            <td>9</td>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
           <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
